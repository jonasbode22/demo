name: Deploy para GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) Se for projeto Node, coloque instalação/testes/build aqui
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - run: npm ci
      # - run: npm test --if-present
      # - run: npm run build --if-present

      # Para site estático simples: copie os arquivos para a pasta de saída
      - name: Preparar site
        run: |
          mkdir -p dist
          cp -r * dist/ || true

      - name: Upload do artefato do site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
